<!DOCTYPE html>

<html lang="en">

<head>
    <title> Foodie || Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/agency.css" rel="stylesheet">

</head>

<body id="page-top" class="index">

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in" style="color: #A31E09">Foodie, your Carving Companion</div>
                <div class="intro-heading" style="color: #A31E14">Abb Bhookh Mitegi</div>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-danger"> <strong><!--{% if message.tags %} class="{{ message.tags }}"{% endif %}>-->{{ message }}</strong></div>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div align = "center">
            <form class="login" action='/login/' method="post">
                                    {% csrf_token %}

                                    <p class="title">Log in</p>
                                    <input type="email" name="email" placeholder="Email" required autofocus/>
                                    <i class="fa fa-user"></i>
                                    <input type="password" name="password" placeholder="Password" required />
                                    <i class="fa fa-key"></i>
                                    <a href="#" class = "title" style="font-color:blue;">Forgot your password?</a>

                                    <button class="btn btn-lg btn-success btn-block" type="submit" value="Submit" a href="#">
                                        	<i class="spinner"></i>
                                        	<span class="state">GO</span>
                                    </button>
            </form>
        </div>

        <br />

        <div align="center">
                    <form name="SignUpForm" class="signup" action='/signup/' method="post">
                                	{% csrf_token %}
                                    <p class="title">Enter Details</p>
                                    <input type="text" name="name" placeholder="Name" required autofocus />
                                    <i class="fa fa-user"></i>
                                    <input type="email" name="email" placeholder="Email" required autofocus/>
                                    <i class="fa fa-user"></i>
                                    <input type="number" name="phone" placeholder="Phone Number" ng-model="user.number" required autofocus/>
                                    <i class="fa fa-user"></i>
                                    <input type="text" name="address" placeholder="Address" required autofocus/>
                                    <i class="fa fa-user"></i>
                                    <div style="font color:black; align:left">
                                    <input type="text"  name="usert" placeholder="User Type">
                                    </div>
                                    <input type="password" name="password" placeholder="Password" required />
                                    <i class="fa fa-key"></i>
                                    <button class="btn btn-lg btn-success btn-block" type="submit" a href="#">
                                        <i class="spinner"></i>
                                        <span class="state">Create Account</span>
                                    </button>
                    </form>
        </div>

    </header>

</body>
</html>
